<form class="ui stacked segment form" action="/stations/${_station.id}/addreading" method="POST">
    <div class="two fields">
        <div class="field">
            <label>Code</label>
            <input placeholder="0" type="number" name="code">
        </div>
        <div class="field">
            <label>Temperature</label>
            <input placeholder="0.0" type="number" step="0.1" name="temperature">
        </div>
        <div class="field">
            <label>WindSpeed</label>
            <input placeholder="0.0" type="number" step="0.1" name="windSpeed">
        </div>
        <div class="field">
            <label>WindDirection</label>
            <input placeholder="0.00" type="number" step="0.1" name="windDirection">
        </div>
        <div class="field">
            <label>Pressure</label>
            <input placeholder="0" type="number" name="pressure">
        </div>
    </div>
    <button class="ui blue submit button">Submit Report</button>
</form>
