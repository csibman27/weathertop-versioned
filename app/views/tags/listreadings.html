<table class="ui fixed table">
    <thead>
    <tr>
        <th>Code</th>
        <th>Temperature</th>
        <th>Windspeed</th>
        <th>Winddirection</th>
        <th>Pressure</th>
    </tr>
    </thead>
    <tbody>
    #{list items:_station.readings, as:'reading'}
    <tr>
        <td>
            ${reading.code}
        </td>
        <td>
            ${reading.temperature}
        </td>
        <td>
            ${reading.windSpeed}
        </td>
        <td>
            ${reading.windDirection}
        </td>
        <td>
            ${reading.pressure}
        </td>
        <td>
            <a href="/stations/${_station.id}/deletereading/${reading.id}" class="ui icon button">
                <i class="icon large trash alternate"></i></a>
        </td>
    </tr>
    #{/list}
    </tbody>
</table>
