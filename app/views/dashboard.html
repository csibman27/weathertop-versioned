#{extends 'main.html' /}
#{set title:'Dashboard' /}

#{menu id:"dashboard"/}

#{list items:stations, as:'station'}
<section class="ui segment">
    <h2 class="ui header">
        ${station.name}
    </h2>
    #{stationdetails station:station/}
    <a href="/stations/${station.id}" class="ui icon button">
        <i class="icon large folder open"></i>
    </a>
    <a href="/dashboard/deletestation/${station.id}" class="ui icon button">
        <i class="icon large trash alternate"></i>
    </a>
</section>
#{/list}
#{addstation /}
